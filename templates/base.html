<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <title>Gameboyz {% block head_title %}{% endblock head_title %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Geo info -->
    <meta name="geo.region" content="US-MI">
    <meta name="geo.placename" content="East Lansing">
    <meta name="geo.position" content="42.7249585;-84.4812313">
    <meta name="ICBM" content="42.7249585,-84.4812313">

    <!-- Real favicon links -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'core/images/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'core/images/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'core/images/favicon-16x16.png' %}">
    <link rel="shortcut icon" href="{% static 'core/images/favicon.ico' %}">
    <link rel="manifest" href="{% static 'core/images/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'core/images/safari-pinned-tab.svg' %}" color="#20bfd2">
    <meta name="theme-color" content="#20bfd2">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro|Poppins|Raleway" rel="stylesheet">
    <!-- Fontawesome icons -->
    <script src="https://use.fontawesome.com/e3b633b9e8.js"></script>
    <!-- Base CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/base.css' %}">
    {% block head %}
    {% endblock head %}

  </head>
  <body>

    {% include "navbar.html" %}

    {% block content %}
    {% endblock content %}

    {% include "footer.html" %}

    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

    {% block javascript %}
    {% endblock javascript %}
  </body>
</html>
