<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}

{% block head_title %}| {{ platform }}{% endblock head_title %}

{% block content %}
<main class="container">
  <h1>{{ platform.name }}</h1>
  <p>{{ platform.slug }}</p>
  {% if platform.image %}
  <img src="{{ platform.image.url }}" class="img-fluid" alt="{{ platform.name }} picture">
  {% endif %}
  <p>
    <a href="{% url 'platforms:admin:update' platform_slug=platform.slug %}">Update</a>
  </p>
</main>
{% endblock content %}
